### Cool Commands
###############################################################################
## open a man page in new pane or window
unbind n
bind m command-prompt -p "man page:" "split-window -h 'exec man %%'"
bind M command-prompt -p "Man page:" "new-window -n 'man %1' 'exec man %1'"

